<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vip05登录页面</title>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="vip05Login.js" type="text/javascript"></script>
</head>
<body>
	<div id = "loginForm" style="text-align: center">
	<div id="msg"></div>
		<form id="formData">
			<div id="userName">
				<input type="text" name="user" placeholder="请输入用户名"/>
			</div> 
			<div id="passpword">
				<input type="password" name="pwd" placeholder="请输入密码"/>
			</div>
			<div id="submitBtn">
				<input type="submit" value="登录按钮"/>
			</div>
			<div>
				<input type="button" onclick="AjaxLogin()" value="Ajax登录" />
			</div>
		</form>
	</div>
</body>
</html>
